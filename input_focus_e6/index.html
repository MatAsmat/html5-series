<!--    HTML5 ตอนที่ 6 การกำหนดให้โฟกัสช่องรับข้อความอัตโนมัติ   -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AUTOFOCUS</title>
</head>
<body>
    <!--ช่องรับข้อความธรรมดา-->
    <label for="FirstName">ชื่อ :</label>
    <input type="text" name="txtFirstName"><br>
    <!--ออโต้โฟกัส คือ ให้ | อยู่ในช่องรับข้อความ-->
    <label for="LastName">นามสกุล :</label>
    <input type="text" name="txtLastName" autofocus="autofocus"><br> 
    <label for="Address">ที่อยู่ :</label>
    <!--ระบุความยาวของช่องรับข้อความ-->
    <input type="text" name="txtAddress" style="width: 300px">
    <!--ระบุความกว้างของช่องรับข้อความ-->
    <input type="text" name="txtAddress" style="height: 30px">
</body>
</html>
