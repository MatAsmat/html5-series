<!--    HTML5 ตอนที่ 7 การจำกัดจำนวนตัวอักษรที่ต้องการรับข้อมูล(maxlength)    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--label = ข้อความ-->
    <!--input = ช่องป้อนข้อความ-->
    <label for="FullName">ชื่อ-นามสกุล</label> <!--ข้อความธรรมดา-->
    <input type="text" name="txtFullName" maxlength="100"> <!--กำหนดความยาวของข้อความ-->
</body>
</html>
