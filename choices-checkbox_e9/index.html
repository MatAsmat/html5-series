<!--    HTML5 ตอนที่ 9 การสร้างตัวเลือกแบบหลายรายการ (Checkbox)    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    ภาษาโปรแกรมมิ่งยอดนิยม : <br>
    <input type="checkbox" value="C"> C <br>
    <input type="checkbox" value="C++"> C++ <br>
    <input type="checkbox" value="Python"> PYTHON <br>
    <input type="checkbox" value="Java"> JAVA <br>
    <input type="checkbox" value="Php"> PHP <br>
    <input type="checkbox" value="JavaScript"> JAVA SCRIPT <br>
    <input type="checkbox" value="C#"> C# <br>
    <input id="etc" type="checkbox" value="etc"> อื่นๆ <br> <!--id จะใส่ก็ได้ ไม่ใส่ก็ได้-->
    <input type="submit" value="submit">

</body>
</html>
