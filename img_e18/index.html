<!--    HTML5 ตอนที่ 18 การใช้งานรูปภาพด้วยแท็ก(img)    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="https://rachelandreesa.files.wordpress.com/2013/08/baby-108a.jpeg" 
    alt="this is a baby"> <!--img ไม่มีแท็กปิด เอาที่อยู่รูปภาพจากอินเทอร์เน็ต-->
    
    <img src="img/nt.jpg" alt="nature"> <!--เอารูปภาพจากโฟรเดอร์-->
</body>
</html>
