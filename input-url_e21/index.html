<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>กรุณาป้อนข้อมูล</legend>
            <label>ชื่อ-นามสกุล</label>
            <input type="text" name="txtFullName" placeholder="ชื่อ-นามสกุล" required autofocus>
            <br>
            <label>
                URL :
                <input type="url" name="txtURL" placeholder="ป้อนที่อยู่เว็บไซต์" required>
            </label>
            <br>
            <input type="submit" name="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
