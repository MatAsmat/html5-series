<!--    HTML5 ตอนที่ 4 การทำช่องรับข้อความ (Input)  -->
้<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5</title>
</head>
<body>
    <!--input ต้องอยู่ภายใต้ form-->
    <form action="">
        <input type="text"><br> <!--ไม่จำเป็นต้องกรอก-->
        Enter your Username : <input type="text" required><br> <!--ช่องบังคับให้กรอก-->  
        <input type="text" required placeholder="Password"><br> <!--คำอธิบายให้กรอกอะไร-->
        <input type="submit" value="เข้าสู่ระบบ"> <!--ระบุข้อความบนปุ่ม--> 
    </form>

</body>
</html>
