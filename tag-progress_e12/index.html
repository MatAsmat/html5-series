<!--    HTML5 ตอนที่ 12 การสร้างแถบความคืบหน้าด้วยแท็ก (Progress)    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--progress=สีน้ำเงิน กับ meter=สีเขียว จะคล้ายกัน -->
    ความคืบหน้าโปรเจค (45%) : <!--ค่าในวงเล็บไม่เกี่ยวกับการกำหนดค่า-->
    <progress value="40" max="100" style="width: 500px"></progress> <!--value ค่าปัจจุบันที่จะเปลี่ยน-->
    <br><br>
    ความคืบหน้าโปรเจค (60%) :
    <meter value="60" min="0" max="100" style="width: 500px"></meter>
</body>
</html>
