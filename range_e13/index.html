<!--    HTML5 ตอนที่ 13 การสร้างแถบเลือก (Range)    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Range</title>
</head>
<body>
    <!--Range จะมี 3 Attribute เหมือนกับ tag meter หรือ number -->
    ปรับความสว่าง : <br>
    <input type="range" min="0" max="100" value="70" style="width: 500px">
</body>
</html>
