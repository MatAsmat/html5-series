<!--    HTML5 ตอนที่ 15 การสร้างรายการแบบจัดกลุ่มด้วยแท็ก (optgroup)    -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <select name="selectgroup">
        <optgroup label="Windows Application"> <!--บ่งบอกหมวดหมู่-->
            <option value="js" selected="selected">JAVASCRIPT</option> <!--select เลือกภาษานี้-->
            <option value="c++" >C++</option>
        </optgroup>

        <optgroup label="Web Application"> <!--บ่งบอกหมวดหมู่-->
            <option value="asp">ASP.NET</option> 
            <option value="php" >PHP</option> 
        </optgroup>

        <optgroup label="Mobile Application"> <!--บ่งบอกหมวดหมู่-->
            <option value="ios">IOS</option> 
            <option value="ad" >Android</option> 
            <option value="win" >Windows Phone</option> 
        </optgroup>
    </select>
</body>
</html>
