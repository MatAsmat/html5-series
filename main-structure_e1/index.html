<!--    HTML5 ตอนที่ 1 โครงสร้างหลักของภาษา    -->
<!--     Doctype
         html
         head
         title
         body       -->
<!--    วิธีพิมพ์ให้เร็ว แค่พิมพ์ ้! กด Enter หรือ html แล้วเลือก html5  -->
<!DOCTYPE html> 
<html lang="en"> <!--lang="en" จะมีก็ได้,ไม่มีก็ได้ หรือ จะเปลี่ยน "en" เป็น "th" ก็ได้ จะเป็นแท็กระบุภาษา English,thai -->
<head>
    <meta charset="UTF-8"> <!--meta "UTF-8" จะเป็นมาตรฐาน-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--เอาไว้ตอนเราจะทำ Web เป็น Responsive-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5</title>
</head>
<body>
    <!--แท็กทุกอย่างจะอยู่ใน Body-->
</body>
</html>
