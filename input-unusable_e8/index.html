<!--    HTML5 ตอนที่ 8 การกำหนดให้ช่องรับข้อความอยู่ในสถานะใช้งานไม่ได้(disabled)    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label for="Address">ที่อยู่</label>
    <input type="text" name="txtAddress"> <!--ช่องรับข้อความปกติ-->
    <label for="Address">ที่อยู่</label>
    <input type="text" name="txtAddress" disabled="disabled"> <!--ใช้งานไม่ได้ จะเป็นสีเท่า-->
    
</body>
</html>
