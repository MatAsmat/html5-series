<!--    HTML5 ตอนที่ 2 การสร้างลิงค์เชื่อมโยงเว็บเพจ   -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5</title>
</head>
<body>
<!--กด a แล้ว Enter -->
    <h1>ยินดีต้อนรับ index</h1>
    <a href="#"></a> <!-- ยังไม่มีอะไร-->
    <a href="#">กดที่นี่</a> <!--เพิ่มข้อความ แต่ยังไม่สามารถไปหน้าอื่นได้-->

    <a href="page2.html">This is link</a> <!--สามารถไปหน้าที่เราระบุได้แล้ว-->
    <a href="page2.html" target="_blank">คลิ๊กเลย</a> <!--กดแล้วแสดงแท๊บใหม่--> 
</body>
</html>
