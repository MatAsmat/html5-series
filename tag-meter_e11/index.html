<!--    HTML5 ตอนที่ 11 การสร้างแถบความคืบหน้าด้วยแท็ก (Meter)    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meter</title>
</head>
<body>
    ความคืบหน้าโปรเจค :
    <meter min="0" max="100" value="50" style="width: 500px"></meter>
    <meter min="0" max="100" value="50" style="width: 100%"></meter> <!--หลอดเต็มจอ-->

    My Skills : <br><br>
    HTML :
    <meter min="0" max="100" value="90" style="width: 500px"></meter> <br>
    CSS :
    <meter min="0" max="100" value="80" style="width: 500px"></meter> <br>
    JS :
    <meter min="0" max="100" value="70" style="width: 500px"></meter> <br>
    PHP & MySQL :
    <meter min="0" max="100" value="60" style="width: 500px"></meter> <br>

</body>
</html>
