<!--    HTML5 ตอนที่ 14 การสร้างรายการแบบ list ด้วยแท็ก (Select)    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dropdown list</title>
</head>
<body>
    ภาษาโปรแกรมมิ่งที่หน้าสนใจ : 
    <select name="programming" id="pr">
        <option value="js" selected="selected">JAVASCRIPT</option> <!--select เลือกภาษานี้-->
        <option value="php" >PHP</option> 
        <option value="c++" >C++</option>
        <option value="python" >PYTHON</option>
    </select>
</body>
</html
