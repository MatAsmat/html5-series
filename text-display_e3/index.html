<!--    HTML5 ตอนที่ 3 การแสดงข้อความแบบหัวข้อ และ การทำตัวหนา ตัวเอียง ตัวขีดเส้นใต้   -->
้<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5</title>
</head>
<body>
    <!-- Block ย่อหน้าอัตโนมัติ -->
    <h1>วิธีใช้ Heading</h1> <!--การใช้ขนาดของตัวอักษรสามารถใช้ได้ 1-6 , 1 ใหญ่ที่สุด -->
    <h6>วิธีใช้ Heading</h6> <!--ถ้าอยากแก้ไขหลายๆที่พร้อมกัน สามารถกด Alt ค้างไว้ แล้วคลิ๊กที่อยากจะแก้-->
    <!-- In line บรรทัดเดียวกัน ต้องพิมพ์ Br -->
    <b>ตัวหนา</b>
    <i>ตัวเอียง</i>
    <u>ขีดเส้นใต้</u> 
    <br>  <!--เว้นบรรทัด-->
    <b>My name is</b><br>
    <i>Asmat</i> <br> <u>Saleah</u>
    <h1>I still learning <br> to write programs </h1>
</body>
</html>
